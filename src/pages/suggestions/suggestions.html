<ion-header>

  <ion-navbar>

    <div id="e1" (click)="Accueil($event)">
      <img  src="https://innovatorsrace50.com/uploads/e60944c8cb03e6821caff8fd4d6deba7/company_picture_18524_58ac738d2df16.png" width="40px"  height="40px"/>
    </div>
    <ion-title id="e1" >Suggestions</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding id="e2">

  <div id="e3">
    <ion-label>id: {{ sortie.id }}</ion-label>
    <ion-label>nom: {{ sortie.nom }}</ion-label>
    <ion-label>description: {{ sortie.description }}</ion-label>
    <ion-label>date: {{ sortie.date }}</ion-label>
    <ion-label>lieu: {{ sortie.lieu }}</ion-label>

  </div>

<div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(false)" (throwoutright)="voteUp(true)" id="card-stack">
    <ion-card #mycards1 swing-card *ngFor="let c of cards">
      <ion-card-content>

        <ion-row>
          <img   *ngIf="c.providersData[0]" src="{{c.providersData[0].copyrightImageSrc}}" />
        </ion-row>

        <ion-row>
          <ion-col>
            <button ion-button clear small icon-left color="secondary" (click)="voteUp(false)">
              <ion-icon name="thumbs-down"></ion-icon>
              No
            </button>
          </ion-col>
          <ion-col>
            <button ion-button clear small icon-left color="secondary" (click)="voteUp(true)">
              <ion-icon name="thumbs-up"></ion-icon>
              Yes
            </button>
          </ion-col>
        </ion-row>

    </ion-card-content>
    </ion-card>
  </div>
  <div id="e4" *ngIf=" removedCard">
    <div *ngIf=" recentCard">
      <h5>Id: {{recentCard._id}}</h5><br />
      <h4>latitude: {{recentCard.detailedInformation.latitude}}</h4>
      <h4>longitude: {{recentCard.detailedInformation.longitude}}</h4>
    </div>
    <p id="e5">{{ msg }}</p>
  </div>

</ion-content>


<ion-footer>
  <ion-toolbar>

    <ion-buttons text-center>
    <button ion-button (click) = " Suggestions($event) " >
      <ion-icon name="search"></ion-icon>
    </button>

    <button ion-button (click) = " Vote($event) " >
      <ion-icon name="thumbs-up"></ion-icon>
    </button>

    <button ion-button (click) = " Synthese($event) " >
      <ion-icon name="stats"></ion-icon>
    </button>
    </ion-buttons>


  </ion-toolbar>
</ion-footer>
